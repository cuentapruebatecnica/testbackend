spring.application.name=testbackend
server.port=8095
spring.datasource.url=jdbc:mysql://localhost:3306/test_backed
spring.datasource.username=test_user
spring.datasource.password=123456789

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
#Indica que la base de datos se crara y se destruira al iniciar y terminar el programa
spring.jpa.hibernate.ddl-auto=create-drop
# Indica a Spring Boot que ejecute scripts SQL durante el inicio
spring.datasource.initialization-mode=always