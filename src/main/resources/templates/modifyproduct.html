<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.css" />

    <title>Modificar producto</title>
</head>
<body>
    <div class="container mt-5">
        <form th:action="@{/index/updateproduct}" method="post">
          <input type="number" class="form-control" id="id" name ="id" required th:value="${product.id}" hidden>

          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name ="name" required th:value="${product.name}" >
          </div>
          <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3" required th:text="${product.description}"></textarea>
          </div>
          <div class="mb-3">
              <label for="price" class="form-label">Precio</label>
              <input type="number" class="form-control" id="price" name="price" required th:value="${product.price}">
          </div>
          <select class="form-select" aria-label="Default select example" name="category">
              <option selected disabled>Selecciona la categor√≠a</option>
              <option th:each="category : ${categories}" th:selected="${product.category.id == category.id}"  th:value="${category.id}" th:text="${category.name}"></option>
          </select>
          <div class="d-flex justify-content-end mt-3">
              <a th:href="@{/}" class="btn btn-secondary m-3">Cancelar</a>
              <button type="submit" class="btn btn-primary m-3">Guardar</button>
          </div>
        </form>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js" integrity="sha256-9zljDKpE/mQxmaR4V2cGVaQ7arF3CcXxarvgr7Sj8Uc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/2.2.1/js/dataTables.js"></script>

<script>
  $('#productTable').DataTable( {
      paging: false
  } );
</script>
</html>
